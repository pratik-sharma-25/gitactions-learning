name: Test Project
on: push
jobs: 
  test: 
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with: 
          node-version: 18
      - name: Install dependencies
        uses: borales/actions-yarn@v4
        with:
          cmd: install
      - name: Test the app
        uses: borales/actions-yarn@v4
        with:
          cmd: test
          dir: '2nd/02\ Starting\ Project' 
  
